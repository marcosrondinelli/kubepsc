apiVersion: v1
kind: Service
metadata:
  name: nodeport-helloworld
spec:
  type: NodePort
  selector:
    app: helloworld
  ports:
    - port: 8888        # Internal service port used to communicate with the target app
      targetPort: 8080  # App target port
      nodePort: 30080   # Node port used for external access (default: 30000-32767)
